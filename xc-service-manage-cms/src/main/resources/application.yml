server:
  port: 31001
spring:
  application:
    name: xc-service-manage-cms
  data:
    mongodb:
      uri:  mongodb://root:root@localhost:27017  #root:123456@49.232.142.140:27017
      database: xc_cms
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtualHost: /
  freemarker:
    cache: false   #关闭模板缓存
    settings:
      template_update_delay: 0 #检查模板更新延迟时间，0即立即检查。若大于0则有缓存